<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网页换肤</title>
    <link rel="stylesheet" href="css/skin_1.css" id="skinChange"/>
    <style>
        *{
            margin:0;
            padding:0;
        }
            #choice{
                width: 200px;
                height: 30px;
                border:1px solid black;
            }
        #choice li{
            list-style:none;
            float:left;
            margin-left:10px;
            margin-top:5px;
            width: 20px;
            height: 20px;
        }
        #entainment,#news{
            width: 90px;
            height: 50px;
            color:white;
            line-height:50px;
            float:left;
            margin-left:10px;
            margin-top:10px;
            text-align:center;
        }
        #skin_1{
            background: #8c8c8c;
        }
        #skin_2{
            background: #660066;
        }
        #skin_3{
            background: red;
        }
        #skin_4{
            background: lightblue;
        }
        #skin_5{
            background: orange;
        }
        #skin_6{
            background: lime;
        }
    </style>
</head>
<body>
<div id="choice">
    <ul>
        <li id="skin_1"></li>
        <li id="skin_2"></li>
        <li id="skin_3"></li>
        <li id="skin_4"></li>
        <li id="skin_5"></li>
        <li id="skin_6"></li>
    </ul>
</div>
<div id="news">
    <h3>时事新闻</h3>
</div>
<div id="entainment">
    <h3>娱乐新闻</h3>
</div>
<script src="jquery-1.11.2.js"></script>
<script src="jquery.cookie.js"></script>
<script>
    $(function(){
        var skin = $.cookie('this.id');
        if(skin) {
            $("#skinChange").attr("href", 'css/' + skin+ '.css');
        }
        $("#choice li").on("click",function(){
            $("#skinChange").attr("href",'css/'+this.id+'.css');
            $.cookie('this.id',this.id,{expires:30});
        });
    });
</script>
</body>
</html>
