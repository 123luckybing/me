<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <luckybing></luckybing>
</div>
<script src="vue.js"></script>
<script>
    let web={
        template:"<h1>子组件</h1>"
    };
    let hanibing ={
        template:"<div> " +
        "<h1>父组件</h1>" +
        " <fe></fe> " +
        "</div>",
        components:{
        fe:web
        }
    };
    new Vue({
        el:"#app",
        components:{
            luckybing:hanibing
        }
    });
</script>
</body>
</html>
