<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>多组件切换</title>
</head>
<body>
<div id="app">
    <div :is="which"></div>
</div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                which:"component1"
                //显示component2
            },
            components:{
                component1:{
                    template:"<h1>template1</h1>>"
                },
                component2:{
                    template:"<h1>template2</h1>"
                },
                component3:{
                    template:"<h1>template3</h1>"
                }
            }
        });
    </script>
</body>
</html>
