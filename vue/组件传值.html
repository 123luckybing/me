<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>组件传值</title>
</head>
<body>
<div id="app">
    <lucky :aa="msg"></lucky>
    <my-component :bb="name"></my-component>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        components:{
            lucky:{
                template:'<h1>{{aa}}</h1>',
                props:["aa"]
            },
            myComponent:{
                template:'<h2>{{bb}}</h2>',
                props:["bb"]
            }
        },
        data:{
            msg:"Hello world!",
            name:"zhoufangbing"
        }
    });
</script>
</body>
</html>
