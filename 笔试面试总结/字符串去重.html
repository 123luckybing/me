<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var str="aabbccdd";
    function rejectRepeatChars(str) {
        var result = [];
        for(var i=0;i<str.length;i++){
            if(result.indexOf(str[i])==-1){
              result.push(str[i]);
            }
        }
        console.log(result.join(""));
        //数组转化成字符串
    }
    rejectRepeatChars(str);
</script>
</body>
</html>
