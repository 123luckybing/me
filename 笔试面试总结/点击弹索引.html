<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>单击弹索引</title>
    <style>
        li{
            width: 50px;
            height: 30px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <ul id="list">
        <li>001</li>
        <li>002</li>
        <li>003</li>
        <li>004</li>
    </ul>
    <script>
        var List = document.getElementById("list");
        var oLi = List.getElementsByTagName("li");
        for(var i=0;i<oLi.length;i++) {
            oLi[i].index = i;
            for(var a=0;a<oLi.length;a++) {
                oLi[i].onclick = function () {
                    alert(this.index);
                }
            }
        }
    </script>
</body>
</html>
