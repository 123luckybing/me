<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title >用绝对定位代替固定定位</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .wrap{
            width: 100%;
            height: 100%;
            position:relative;
        }
        .content_box{
            width: 100%;
            height: 100%;
            overflow:scroll;
        }
        .content{
            height: 2000px;
            background: #3388FF;
        }
        .fixed_box{
            width: 100%;
            height: 50px;
            position:absolute;
            bottom:50px;
            text-align:center;
            line-height:50px;
            background: #fff;
            color:#000;
            font-size:24px;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="content_box">
        <div class="content">原本内容</div>
        <div class="fixed_box">固定定位</div>
    </div>
</div>
</body>
</html>
