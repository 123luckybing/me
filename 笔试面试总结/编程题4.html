<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function getRandom(n,m){
        var result = Math.random(m-n,n)+n;
        return result;
    }
    var result=getRandom(3,4);
    console.log(result);
</script>
</body>
