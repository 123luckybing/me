<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function sushu(num){
        var bFlag = false;
        var b =Math.sqrt(num);
        for(var i=2;i<b;i++){
            if(num%i==0){
                bFlag = false;
                break;
            }else{
                bFlag=true;
            }
        }
        if(bFlag){
            return true;
        }else{
            return false;
        }
    }
    var result = [];
    for(var num =500;num<1000;num++){
        if(sushu(num)){
            result.push(num);
        }
    }
    console.log(result);
</script>
</body>
</html>
