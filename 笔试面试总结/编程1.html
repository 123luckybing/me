<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function mySort() {
        var tags = new Array();//使用数组作为参数存储容器
        //参数接收进去 用arguments
        /* tags = [...arguments];*/// arguments不是数组  Es6

        for(var i=0;i<arguments.length;i++){
            tags.push(arguments[i]);
        }
          tags.sort(function(a,b){    //数组才能.sort
              return a-b;
          });
        return tags;//返回已经排序的数组
    }
    var result = mySort(50,11,16,32,24,99,57,100);//传入参数个数不确定
    console.info(result);//显示结果
</script>
</body>
</html>
