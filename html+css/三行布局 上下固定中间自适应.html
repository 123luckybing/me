<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #top{
            width:100%;
            background: red;
            height: 100px;
            top:0;
        }
        #center{
            width:100%;
            background: yellow;
            position:absolute;
            top:100px;
            bottom:100px;
            left:0;
            right:0;
        }
        #bottom{
            background:blueviolet;
            width:100%;
            height:100px;
            bottom:0;
            position:absolute;
        }
    </style>
</head>
<body>
<div id="top"></div>
<div id="center"></div>
<div id="bottom"></div>
</body>
</html>
