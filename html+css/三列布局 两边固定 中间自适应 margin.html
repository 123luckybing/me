<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>margin负值</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #left,#right{
            background: green;
            width:300px;
            height:200px;
        }
        #main{
            float:left;
            width:100%;
        }
        #main-body{
            margin:0 300px;/* 通过margin值而不是width，设置主体的宽度，实现自适应 */
            background:#888;
            height:200px;
        }
        #right{
            /* 当使用margin左负值，超过自身的宽度时，这个元素在第一行就有位置了。*/
            margin-left:-300px;
            float:right;
        }
        #left{
            /* 当使用margin左负值，超过自身的宽度时，这个元素在第一行就有位置了。而margin的负值达到-100%时，恰能达到窗口最左侧 */
            margin-left:-100%;
            float:left;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="main-body"></div>
</div>
    <div id="left"></div>
    <div id="right"></div>
</body>
</html>
