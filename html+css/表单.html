<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--（一）表单-->
    <form action="">
        用户名：<input type="text"/>
        密码：<input type="password"/>
    </form>

    <!--label获取焦点-->
    <label for="">
        用户名：<input type="text"/>
    </label>

   <!--（二）单选框type="radio" name=""-->
   学校：
        <input type="radio" name="school"/>理工
         <input type="radio" name="school"/>农大
         <input type="radio" name="school"/>林大
         <input type="radio" name="school"/>黑大
        <br/>

   性别：
        <input type="radio" name="sex"/>男
        <input type="radio" name="sex"/>女
     <!--（三）多选框 type="checkbox" name=""-->
        <br/>
   爱好：
    <input type="checkbox" name="hobby"/>计算机网络
    <input type="checkbox" name="hobby"/>计算机操作系统
    <input type="checkbox" name="hobby"/>数据库
    <input type="checkbox" name="hobby"/>计算机组成原理
    <br/>


    专业：
    <input type="checkbox" name="major"/>软件工程
    <input type="checkbox" name="major"/>计算机科学与技术
    <input type="checkbox" name="major"/>物联网
    <input type="checkbox" name="major"/>电子信息工程
    <br/>

   <!--(四)下拉菜单-->
    2011四小花旦：
     <select>
         <option value="">刘诗诗</option>
         <option value="">杨幂</option>
         <option value="">戚薇</option>
         <option value="">唐嫣</option>
     </select>
    <br/>

     中国古代四大发明：
    <select>
        <option value="">指南针</option>
        <option value="">造纸术</option>
        <option value="">印刷术</option>
        <option value="">火药</option>
    </select>
    <br/>

    
   <!--（五）提交按钮-->
    <input type="submit"/>
 
   <!--(六)重置按钮-->
    <input type="reset"/>

    <!--(七)自制按钮 值写在value里-->
    <input type="submit" value="一键注册"/>

  <!--（八）数量-->
    <br/>
    数量：<input type="number"/>

<!--（九）输入邮箱-->
请输入邮箱：<input type="email"/>

 <!--(十)日期问题-->
请输入日期：<input type="data"/>

<!--(十一)范围问题-->
    声音：<input type="range"/>
<!--（十二）提交-->
    <form action="user/Login">
        <label for="name">
        用户名：<input type="text" id="name"/>
            </label>
        <label for="password">
        密码：<input type="password" id="password"/>
        </label>
        <button>提交</button>
    </form>
</body>
</html>
