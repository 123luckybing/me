<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>辅助类</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
        .a{
            width: 30px;
            height: 30px;
            background: red;
        }
    </style>
</head>
<body>
<div class="container">
    <p class="text-muted">Bootstrap辅助类颜色</p>
    <p class="text-warning">Bootstrap辅助类颜色</p>
    <p class="text-success">Bootstrap辅助类颜色</p>
    <p class="text-primary">Bootstrap辅助类颜色</p>
    <p class="text-info">Bootstrap辅助类颜色</p>
    <p class="text-danger">Bootstrap辅助类颜色</p>
    <!--情景背景色-->
    <p class="bg-primary">Bootstrap辅助类背景颜色</p>
    <p class="bg-success">Bootstrap辅助类背景颜色</p>
    <p class="bg-info">Bootstrap辅助类背景颜色</p>
    <p class="bg-warning">Bootstrap辅助类背景颜色</p>
    <p class="bg-danger">Bootstrap辅助类背景颜色</p>
    <!--关闭按钮-->
    <button class="close">&times;</button>
    <!--三角符号-->
    <span class="caret"></span>
    <!--左浮动-->
    <div class="pull-left bg-danger">左浮动</div>
    <!--右浮动-->
    <div class="pull-right bg-danger">右浮动</div>
    <!--居中-->
    <div class="center-block a">居中</div>
    <!--清理浮动-->
    <div class="clearfix"></div>
    <!--隐藏和显示-->
    <div class="show a">显示</div>
    <div class="hidden a">隐藏</div>
</div>
</body>
</html>
