<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
        img{
            width: 500px;
            height: 500px;
            margin-top:10px;
            margin-left:10px;
        }
    </style>
</head>
<body>
<!--圆角6px-->
<img src="../imag/1111.jpg" alt="" class="img-rounded"/>
<!--圆形-->
<img src="../imag/1111.jpg" alt="" class="img-circle"/>
<!--缩略图-->
<img src="../imag/1111.jpg" alt="" class="img-thumbnail"/>
<!--响应式-->
<img src="../imag/1111.jpg" alt="" class="img-responsive"/>
</body>
</html>
