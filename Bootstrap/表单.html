<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <style>
        [class*="col"]{
            margin-top:10px;
        }
    </style>
</head>
<body>
<!--内联表单-->
<form role="form" class="form-inline">
    <div class="form-group">
        <lable>用户名：</lable>
        <input type="text" class="form-control"/>
    </div>
    <div class="form-group">
        <label>日期：</label>
        <input type="data" class="form-control"/>
    </div>
    <div class="form-group">
        <lable>邮箱</lable>
        <input type="email" class="form-control"/>
    </div>
    <div class="form-group">
        <input type="file"/>
        <p class="help-block">选择你要的文件</p>
    </div>
    <div class="form-group">
        <lable>密码</lable>
        <input type="password" class="form-control"/>
    </div>

    <!--水平表单-->
<div id="container">
    <div class="row">
         <div class="col-md-3 text-right">密码：</div>
         <div class="col-md-9">
             <input type="password"/>
         </div>
         <br/>
         <div class="col-md-3 text-right">邮箱：</div>
         <div class="col-md-9">
             <input type="email"/>
         </div>
         <div class="row col-md-4 text-right">
                <input type="checkbox"/>记住密码
         </div>
         <div class="row">
             <div class="col-md-3 ">
             <input type="submit" value="登录"/>
             </div>
         </div>
    </div>
</div>
</form>
</body>
</html>
