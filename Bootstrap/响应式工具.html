<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>响应式工具</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
        .a{
            width: 100px;
            height: 100px;
            background: #9d9d9d;
        }
    </style>
</head>
<body>
    <div class="a visible-xs">超小屏幕可见</div>
    <div class="a visible-sm">小屏幕可见</div>
    <div class="a visible-md">中等屏幕可见</div>
    <div class="a visible-lg">大屏幕可见</div>

    <div class="hidden-xs a pull-left">超小屏幕隐藏</div>
    <div class="hidden-sm a pull-left">小屏幕隐藏</div>
    <div class="hidden-md a pull-left">中等屏幕隐藏</div>
    <div class="hidden-lg a pull-left">大屏幕隐藏</div>
</body>
</html>
