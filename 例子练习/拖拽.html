<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #div{
            width: 200px;
            height: 200px;
            background:red;
            top:0;
            left:0;
            position:absolute;
            /*这三行都得有* top left position/
        }
    </style>
</head>
<body>
     <div id="div"></div>
     <script>
         var oDiv=document.getElementById("div");
         oDiv.onmousedown=function(e) {
             var oDisX = e.clientX - oDiv.offsetLeft;
             var oDisY = e.clientY - oDiv.offsetTop;
             document.onmousemove = function(e){
                 e = e || window.event;
                 oDiv.style.left = e.clientX - oDisX + "px";
                 oDiv.style.top = e.clientY - oDisY + "px";
             };
         };
         document.onmouseup=function(){
             document.onmousemove=null;
         };
     </script>
</body>
</html>
