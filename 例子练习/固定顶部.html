<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    *{
    margin:0;
    padding:0;
    }
    body{
    height:2000px;
    position:relative;
    }
    #nav{
    width:100%;
    height:100px;
    background:#ccc;
    position:absolute;
    display:none;
    }
    </style>
</head>
<body>
<div id="nav"></div>
<script>
    var oNav=document.getElementById("nav");
    window.onscroll=function(){
        var t=document.documentElement.scrollTop||document.body.scrollTop;
        if(t>150){
            oNav.style.position="fixed";
//            固定在顶部
            oNav.style.top="0";
            oNav.style.zindex="66";
//            让它显示在自上面
            oNav.style.display="block";
        }else{
            oNav.style.position="static";
            oNav.style.display="none";
//            static恢复原状，老师说的
        }
    }
</script>
</body>
</html>

<!--刚开始不显示，当滑动到150的时候显示-->
