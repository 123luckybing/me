</ul>

<ul id="ul3">

</ul>

<ul id="ul4">

</ul>
<script src="jquery-1.11.2.js"></script>
<script>
    $("#div1").css("background","red");
    $(".aa").css("background","lightgreen");
    var $div1 =$("#div1");
    var oDiv1 =document.getElementById("div1");
    var oDiv4 =document.getElementById("div4");
    console.log(oDiv1.innerHTML);
    console.log($div1.get(0).innerHTML);//JQ转化成原生
    $(oDiv4).css("background","red");//原生转化为JQ
    $("#ul li:eq(2)").css("background","red");
    $("#ul li:eq(-1)").css("background","lightgreen");

    $("#ul2 li:odd").css("background","red");
    $("#ul2 li:even").css("background","lightgreen");

    $("#ul3 li:first").css("border","3px solid lightgreen");
    $("#ul3 li:last").css("border","3px solid red");

    $("#ul4 li:gt(2)").css("border","3px solid red");
    $("#ul4 li:lt(2)").css("border","3px solid lightgreen");

    $("#ul5 li:not(.bb)").css("background","lightgreen");
