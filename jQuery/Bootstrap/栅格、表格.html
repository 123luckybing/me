<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>栅格表格</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <style>
        [class*="col-"]{
            border:1px solid grey;
            background:#dedce8;
            height:45px;
            text-align:center;
            line-height:45px;
            color:black;
        }
        .row{
            margin-top:20px;:
        }
    </style>
</head>
<body>
<div class="container">
    <!--每个占一格-->
    <div class="row">
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
     </div>
    <!--每个占3格-->
    <div class="row">
        <div class="col-md-3">col-md-3</div>
        <div class="col-md-3">col-md-3</div>
        <div class="col-md-3">col-md-3</div>
        <div class="col-md-3">col-md-3</div>
    </div>
    <!--栅格偏移-->
    <div class="row">
        <div class="col-md-4 col-md-offset-3">col-md-4</div>
        <div class="col-md-4 col-md-offset-1">col-md-4</div>
    </div>

    <!--栅格嵌套-->
    <div class="row">
        <div class="col-md-5">
            I Love You
            <div class="row">
                <div class="col-sm-3">
                    Do you know
                </div>
                    <div class="col-sm-5">
                     ?
                    </div>
            </div>
        </div>
    </div>
    <!--栅格排序-->
    <div class="row">
        <div class="col-md-3 col-md-push-9">3</div>
        <div class="col-md-9 col-md-pull-3">9</div>
    </div>
</div>

</body>
</html>
