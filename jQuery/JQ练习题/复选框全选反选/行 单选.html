<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    *{
    margin:0;
    padding:0;
    }
    table{
    width:450px;

    }
    table td{
    width:150px;

    text-align:center;
    line-height:30px;
    }
    .aa{

    }
    .bb{

    }
    table td:first-child{

    }

    }
    </style>
</head>
<body>

    <tr>

<script src="jquery-1.11.2.js"></script>
<script>
$(function(){
    $("table tr:even").addClass("aa");
    $("table tr:odd").addClass("bb");
    $("table tr").on("click",function(){
        $(this).toggleClass("cc").find("input[name='inf']").prop("checked",true);
        $(this).siblings().removeClass("cc");
    });
});
</script>
