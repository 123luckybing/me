<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        table{
            width:450px;
            height:210px;
        }
        table td{
            width:150px;
            height:30px;
            text-align:center;
            line-height:30px;
        }
        .aa{
            background: lightcoral;
        }
        .bb{
            background: lightblue;;
        }
        table td:first-child{
            width:50px;
        }
        .cc{
            background: orangered;
        }
    </style>
</head>
<body>
<table>
    <tr class="no">
        <td></td>
        <td>姓名</td><td>性别</td><td>暂住地</td>
    </tr>
    <tr>
        <td><input type="checkbox"/></td><td>张三</td><td>男</td><td>浙江宁波</td>
    <tr>
        <td><input type="checkbox"/></td>
        <td>李四</td><td>女</td><td>浙江杭州</td>
    <tr>
        <td><input type="checkbox"/></td>
        <td>王五</td><td>女</td><td>湖南长沙</td>
    <tr>
        <td><input type="checkbox"/></td>
        <td>赵六</td><td>男</td><td>浙江温州</td>
    <tr>
        <td><input type="checkbox"/></td>
        <td>Rain</td><td>男</td><td>浙江杭州</td>
    <tr>
        <td><input type="checkbox"/></td>
        <td>MAXMAN</td><td>女</td><td>浙江杭州</td>
    </tr>
</table>
<script src="jquery-1.11.2.js"></script>
<script>
    $(function(){
        $("table tr:odd").addClass("aa");
        $("table tr:even").addClass("bb");
        $("table tr").on("click",function(){
            $(this).toggleClass("cc").find("input[type='checkbox']").prop("checked",function(index,oldName){
                return !oldName;
            });

        })
    });
</script>
</body>
</html>
