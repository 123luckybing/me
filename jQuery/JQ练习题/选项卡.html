<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style: none;
            width: 160px;
            background: #9d9d9d;
            color:black;
            float:left;
            margin-left:3px;
            height:30px;
            line-height:30px;
            text-align:center;
        }
        #container{
            width:500px;
            height: 200px;
            border:1px solid black;
            margin:100px auto;
        }
        #nav{
            width:100%;
            height: 30px;
        }
        #nav .selected{
            background: black;
            color:white;
        }
        #content .selected{
            display:block;
        }
        #content div{
            display:none;
            width:100%;
            height:100px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="nav">
        <ul>
            <li class="selected">001</li>
            <li>002</li>
            <li>003</li>
        </ul>
    </div>
    <div id="content">
        <div class="selected">html</div>
        <div>css</div>
        <div>Javascript</div>
    </div>
</div>
<script src="jquery-1.11.2.js"></script>
<script>
    $("#nav ul li").on("click",function(){
        $(this).addClass("selected").siblings().removeClass("selected");
//        this 添加类名，兄弟元素删除类名  this原生的，转化成JQ
        $("#content div").eq($(this).index()).addClass("selected").siblings().removeClass("selected");
    });
</script>
</body>
</html>
