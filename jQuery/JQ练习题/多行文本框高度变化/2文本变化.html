<!DOCTYPE html>
<html>

<body>
<button id="comment">放大</button>
<button id="smaller">缩小</button>
<div id="content">

</div>
<script src="jquery-1.11.2.js"></script>
<script>
  $(function(){
      $("#comment").on("click",function(){
          if(!$("#comment").is(":animated")){//判断是否做动画
              $("#content").animate({
                  height:"+=50"//height减50
              },400);
          }
      });
      $("#smaller").on("click",function(){
          if(!$("#content").is(":animated")){
              $("#content").animate({
                  height:"-=10"
              },100);
          }

      })
  });
</script>
</body>
</html>
