<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #content{
            width:300px;
            height: 150px;
            border:1px solid black;
        }
    </style>
</head>
<body>
<button id="big">放大</button>
<button id="small">缩小</button>
<div id="content">
    多行文本框高度变化你在哪里哈哈哈哈哈哈哈哈哈哈多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化
</div>
<script src="jquery-1.11.2.js"></script>
<script>
    $("#big").on("click",function(){
        var $Content = $("#content");
        $Content.height( $Content.height()<300? $Content.height()+40:$Content.height());
    $("#small").on("click",function(){
        $Content.height($Content.height()<130?$Content.height():$Content.height()-10);
    });
    });
</script>
</body>
</html>
