<body>
<script>
//    （一）
    let a=5;
    let b=6;
    let temp=a;
         a=b;
        b=temp;
    console.log("a为"+a,"b为"+b);

//    （二）
    let c=10;
    let d=11;
       d=c+d;//d=21 c=10
       c=d-c;//d=21 c=11
       d=d-c;//d=10 c=11
    console.log("c为"+c,"d为"+d);

     //（三）
    var e=10;
    var f=15;
    var[f,e]=[e,f];
    console.log("e为"+e,"f为"+f);

      //(四)
    let g=100;
    let h=250;
    g=[h,h=g][0];
    console.log("g为"+g,"h为"+h);
</script>
