<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #ul li{
            width:50px;
            height: 30px;
            background: lightcyan;
            text-align:center;
            line-height:30px;
            list-style:none;
            float:left;
            cursor:pointer;
            margin-left:20px;
        }
        #ul{
            overflow:hidden;
        }
        #red{
            background: red;
            width: 100%;
            height: 250px;
            margin-top:800px;
        }
        #green{
            background: lightgreen;
            width: 100%;
            height: 250px;
        }
        #lightcyan{
            background: lightcyan;
            width: 100%;
            height: 250px;
        }
        a{
            text-decoration:none;
        }
    </style>
</head>
<body>
    <ul id="ul">
        <li><a href="#red">区域1</a></li>
        <li><a href="#green">区域2</a></li>
       <!--用#id 不要用class-->
        <li><a href="#lightcyan">区域3</a></li>
        <li>点击我</li>
    </ul>

    <div id="red">001</div>
    <div id="green">002</div>
    <div id="lightcyan">003</div>
</body>
<script src="jquery-1.11.2.js"></script>
<script>
    $(function(){
        $("#ul li:last").on("click",function(){
          setTimeout(function(){
              $("#green:target").css("background","yellow");
          },1000);
        });
    });
</script>
</html>
