<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>右键菜单</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style:none;
        }
        #menu li{
            width:80px;
            height:30px;
            background: #e5e5e5;
            border:1px solid #AAAAAA;
            text-align:center;
            line-height:30px;
            cursor:pointer;
        }
        #menu li:hover{
            background: blue;
            color:grey;
        }
        #menu{
            display:none;
            left:0;
            top:0;
            position:absolute;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li>下载</li>
    <li>打开</li>
    <li>删除</li>
    <li>复制</li>
    <li>重命名</li>
    <li>粘贴</li>
    <li>打印</li>
</ul>
<script>
    var oMenu = document.getElementById("menu");
    var oLi=document.getElementsByTagName("li");
    document.oncontextmenu = function(e) {
        e = e || window.event;
        oMenu.style.display = "block";
        oMenu.style.left = e.clientX + "px";
        oMenu.style.top = e.clientY +"px";
        return false;
    };
    document.onclick=function(){
        oMenu.style.display = "none";
    };
    for(var i=0;i<oLi.length;i++){
        oLi[i].onclick=function(){
            alert(this.innerHTML);
        }
    }
</script>
</body>
</html>
