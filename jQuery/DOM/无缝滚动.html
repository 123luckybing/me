<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>无缝滚动</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #container{
            width: 400px;
            height: 300px;
            border:1px solid black;
            margin:100px auto;
            position:relative;
            overflow:hidden;
        }
        #container .ul1 li{
            list-style:none;
            width: 150px;
            height: 150px;
            background: black;
            color:white;
            text-align:center;
            line-height:150px;
            border:1px solid white;
            margin-right:10px;
            float:left;
        }
        #left{
            position:absolute;
            left:120px;
            bottom:40px;
        }
        #right{
            position:absolute;
            right:120px;
            bottom:40px;
        }
        .ul1{
            width:650px;
            height:150px;
            position:absolute;
            left:0;
            right:0;
        }
    </style>
</head>
<body>
<div id="container">
    <ul class="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div id="arrow">
        <button id="left">向左</button>
        <button id="right">向右</button>
    </div>
</div>
<script>
    var oLeft =document.getElementById("left");
    var oRight = document.getElementById("right");
    var oContainer = document.getElementById("container");
    var oUl1= oContainer.getElementsByClassName("ul1")[0];
    var speed = 5;

    oUl1.innerHTML += oUl1.innerHTML;
    oUl1.style.width = oUl1.offsetWidth*2+"px";

    setInterval(function(){
        oUl1.style.left = oUl1.offsetLeft - speed +"px";
        if(-oUl1.offsetLeft>= oUl1.offsetWidth/2){
            oUl1.style.left = 0;
        }
        if(oUl1.offsetLeft>0){
            oUl1.style.left = -oUl1.offsetWidth / 2 + "px";
        }
    },50);
    oRight.onmouseover=function(){
             speed=-5;
    }
</script>
</body>
</html>
