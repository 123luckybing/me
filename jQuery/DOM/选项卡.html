<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style:none;
            width:120px;
            margin-right:3px;
            height:30px;
            background:#e5e5e5;
            float:left;
            border:1px solid #9d9d9d;
            text-align:center;
            line-height:30px;
        }
        #container{
            margin:100px auto;
            width:500px;
            height:300px;
            border:1px solid #e5e5e5;
        }
        #context .selected{
            display:block;
        }
        #context div{
            display:none;
        }
        #nav .select{
            background: #31b0d5;
            color:white;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="nav">
        <li class="select">刘诗诗</li>
        <li>袁弘</li>
        <li>胡歌</li>
        <li>杨幂</li>
    </div>
    <div id="context">
        <div class="selected">
            1987年3月10日
        </div>
        <div>
            1982年8月23日
        </div>
        <div>
            1982年9月20日
        </div>
        <div>
            1986年9月12日
        </div>
    </div>
</div>
<script>
    var  oNav=document.getElementById("nav");
    var  oLi=oNav.getElementsByTagName("li");
    var  oContext=document.getElementById("context");
    var  oDiv=oContext.getElementsByTagName("div");
        for(var i=0;i<oLi.length;i++) {
            oLi[i].index = i;
            oLi[i].onclick = function () {
                for (var i = 0; i < oLi.length; i++) {
                    oDiv[i].className = "";
                    oLi[i].className = "";
                }
                this.className = "select";
                oDiv[this.index].className = "selected";
            }
        }
</script>
</body>
</html>
