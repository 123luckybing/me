<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #container{
            display:table;
        }
        *{
            margin:0;
            padding:0;
        }
        #left{
            background: red;
            height: 400px;
            width: 300px;
            float:left;
        }
        #right{
            background: green;
            height: 400px;
            width: 300px;
            float:right;
        }
        #firstCol{
            height:400px;
            background: blueviolet;
            margin-left:300px;
            width:49.9%;
            display:table-cell;
        }
        #secondCol{
            height:400px;
            background:cadetblue;
            margin-right:300px;
            width:49.9%;
            display:table-cell;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="left"></div>
    <div id="firstCol"></div>
    <div id="secondCol"></div>
    <div id="right"></div>
</div>
</body>
</html>
<!--给父元素设置：display:table;-->
<!--给子元素设置：display：table-cell；-->
