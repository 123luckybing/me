<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>二级菜单</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style:none;
            width:80px;
            height:30px;
            background: #e5e5e5;
            border:1px solid #9d9d9d;
            text-align:center;
            line-height:30px;
            cursor:pointer;
            position:relative;
        }
        #list ul{
            display:none;
        }
        li:hover{
            background: #31b0d5;
        }
        #look:hover .lookPicture{
            /*必须包含在里面*/
            display:block;
            position:absolute;
            left:80px;
            top:0;
        }
        #second:hover .secondType{
            display:block;
            position:absolute;
            left:80px;
            top:0;
        }
        #third:hover .thirdType{
            display:block;
            position:absolute;
            left:80px;
            top:0;
        }
        #fourth:hover .fourthType{
            display:block;
            position:absolute;
            left:80px;
            top:0;
        }
    </style>
</head>
<body>
<h1>二级菜单</h1>
<ul id="list">
    <li id="look">查看
        <ul class="lookPicture">
            <li >大图标</li>
            <li>中等图标</li>
            <li>小图标</li>
        </ul>
    </li>
    <li id="second">排序方式
    <ul class="secondType">
        <li>名称</li>
        <li>大小</li>
        <li>项目类型</li>
        <li>修改日期</li>
    </ul>
    </li>
    <li id="third">新建
        <ul class="thirdType">
            <li>文件夹</li>
            <li>快捷方式</li>
            <li>记事本</li>
        </ul>
    </li>
    <li id="fourth">图形选项
        <ul class="fourthType">
            <li>分辨率</li>
            <li>旋转</li>
            <li>气球通知</li>
            <li>快捷键</li>
        </ul>
    </li>
</ul>
</body>
</html>
