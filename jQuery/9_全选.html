<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>你爱好的运动是？</h1>
    <input type="checkbox" name="hobby">足球
    <input type="checkbox" name="hobby">篮球
    <input type="checkbox" name="hobby">排球
    <input type="checkbox" name="hobby">乒乓球
    <br>
    <button id="check-all">全选</button>
    <button id="check-no">全不选</button>
    <button id="check-reverse">反选</button>

    <script src="jquery-1.11.2.js"></script>
    <script>
        $(function(){
            var $hobby = $("input[name=hobby]");//缓存起来1\
            $("#check-all").on("click", function(){
                $hobby.prop("checked", true);//不能attr！
            });
            $("#check-no").on("click", function(){
//                $hobby.removeAttr("checked");
                $hobby.prop("checked", false);
            });
            $("#check-reverse").on("click", function(){
                $hobby.each(function(index, elem){
                    /*if($(this).prop("checked")){
                        $(this).prop("checked", false);
                    }else{
                        $(this).prop("checked", true);
                    }*/

                    this.checked = !this.checked;
                });
            });


        });
    </script>
</body>
</html>
