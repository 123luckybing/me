<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
	<meta charset="utf-8">
	<link href="css/default.css" rel="stylesheet" type="text/css" />
    <link href="css/skin_0.css" rel="stylesheet" type="text/css" id="cssfile" />
</head>
<body>
    <ul id="skin">
		<li id="skin_0" class="selected"></li>
		<li id="skin_1"></li>
		<li id="skin_2"></li>
		<li id="skin_3"></li>
		<li id="skin_4"></li>
		<li id="skin_5"></li>
	</ul>

    <div id="div_side_0">
		<div id="news">
		    <h1 class="title">时事新闻</h1>
		</div>
    </div>

    <div id="div_side_1">
		<div id="game">
			<h1 class="title">娱乐新闻</h1>
		</div>
    </div>


	<script src="js/jquery-1.11.2.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script>
		$(function(){
            if($.cookie("skin")){
                var skin = $.cookie("skin");//skin_2
				changeSkin(skin);
            }

			$("#skin li").on("click", function(){
			    var skin = $(this).attr("id");
			    $.cookie("skin", skin, {expires: 30});
			    changeSkin(skin);
			});


            function changeSkin(skin){
                //切换css文件
                $("#cssfile").attr("href", "css/"+ skin +".css");
                //切换css精灵图
                $("#" + skin).addClass("selected").siblings().removeClass("selected");
			}
		});
	</script>
</body>
</html>
