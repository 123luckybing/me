<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style:none;
            text-align:center;
            cursor:pointer;
        }
        #container{
            width: 100px;
            margin:100px auto;
            border:1px solid black;
        }
        #container h3{
            background: black;
            color:white;
            text-align:center;
        }
        #container .submit{
            display:none;
        }
    </style>
</head>
<body>
<div id="container">
    <li class="first-menu">
        <h3>女生</h3>
        <ul class="submit">
            <li>刘诗诗</li>
            <li>杨幂</li>
            <li>赵丽颖</li>
        </ul>
    </li>
    <li class="first-menu">
        <h3>男生</h3>
        <ul class="submit">
            <li>胡歌</li>
            <li>林更新</li>
            <li>袁弘</li>
        </ul>
    </li>
</div>
<script>
    var oCantainer=document.getElementById("container");
    oSubmit=oCantainer.getElementsByClassName("submit");
    var First_menu=oCantainer.getElementsByClassName("first-menu");
    var aH3 =oCantainer.getElementsByTagName("h3");
    for(var i=0;i<aH3.length;i++) {
        aH3[i].index=i;
        aH3[i].bFlag=false;
        aH3[i].onclick = function () {
            if(this.bFlag==false) {
                oSubmit[this.index].style.display = "block";
            }else{
                oSubmit[this.index].style.display = "none";
            }
              this.bFlag=!this.bFlag;
        }
    }
</script>
</body>
</html>
