<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        img{
            border: 0;
        }
        #container{
            width: 520px;
            height: 280px;
            position: relative;
            top: 0;
            left: 0;
            margin: 100px auto;
        }
        #imgs img{
            display: none;
        }
        #imgs img.selected{
            display: block;
        }
        #nav li,#arrows div{
            width: 20px;
            height: 20px;
            background: #000000;
            color: #fff;
            cursor: pointer;
            text-align: center;
            line-height: 20px;
            float: left;
            margin-right: 5px;
        }
        #nav, #arrows{
            position: absolute;
            bottom: 10px;
        }
        #nav{
            right: 10px;
        }
        #arrows{
            left: 10px;
        }
        #nav li.selected{
            background: orange;
        }
    </style>
</head>
<body>
    <h1>hhhh</h1>
    <div id="container">
        <div id="imgs">
            <img src="img/1.jpg" alt="" class="selected">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
        </div>
        <ul id="nav">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div id="arrows">
            <div id="left">&lt;</div>
            <div id="right">&gt;</div>
        </div>
    </div>

    <script>
        var oContainer = document.getElementById("container");
        var oNav = document.getElementById("nav");
        var aLi = oNav.getElementsByTagName("li");
        var oImgs = document.getElementById("imgs");
        var aImg = oImgs.getElementsByTagName("img");
        var oLeft = document.getElementById("left");
        var oRight = document.getElementById("right");
        var nowIndex = 0;
        var timer;

        for(var i=0; i<aLi.length; i++){
            aLi[i].index = i;
            aLi[i].onmouseover = function(){
                nowIndex = this.index;
                changeImg();
            };
        }
        oLeft.onclick = oRight.onclick = function(){
            if(this === oLeft){
                nowIndex--;
                if(nowIndex == -1){
                    nowIndex = aLi.length - 1;
                }
            }else{
                nowIndex++;
                if(nowIndex == aLi.length){
                    nowIndex = 0;
                }
            }
            changeImg();
        };
        oLeft.onselectstart = oRight.onselectstart = function(){
            return false;
        };
        oContainer.onmouseover = function(){
            clearInterval(timer);
        };
        oContainer.onmouseout = function(){
            play();
        };
        play();

        function play(){
            timer = setInterval(function(){
                oRight.onclick();
            }, 1000);
        }

        function changeImg(){
            for(var i=0; i<aLi.length; i++){
                aLi[i].className = "";
                aImg[i].className = "";
            }
            aLi[nowIndex].className = "selected";
            aImg[nowIndex].className = "selected";
        }

    </script>
</body>
</html>
