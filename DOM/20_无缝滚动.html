<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 320px;
            height: 200px;
            border: 1px solid #000;
            overflow: hidden;
            margin: 100px auto;
            position: relative;
        }
        #ul1{
            width: 440px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
        }
        #ul1 li{
            width: 100px;
            height: 100px;
            background: #000000;
            color: #fff;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            margin-right: 10px;
            float: left;
            list-style: none;
        }
        #left, #right{
            width: 50px;
            height: 30px;
            background: #cccccc;
            text-align: center;
            line-height: 30px;
            float: left;
            margin-right: 20px;
            cursor: pointer;
        }
        #arrow{
            width: 140px;
            margin: 150px auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="ul1">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div id="arrow">
            <div id="left">向左</div>
            <div id="right">向右</div>
        </div>

    </div>

    <script>
        (function(){
            var oUl1 = document.getElementById("ul1");
            var oLeft = document.getElementById("left");
            var oRight = document.getElementById("right");
            var speed = 5;
            oUl1.innerHTML += oUl1.innerHTML;
            oUl1.style.width = oUl1.offsetWidth * 2 + "px";
            setInterval(function(){
                oUl1.style.left = oUl1.offsetLeft - speed + "px";
                if(-oUl1.offsetLeft >= oUl1.offsetWidth / 2){
                    oUl1.style.left = 0;
                }
                if(oUl1.offsetLeft > 0){
                    oUl1.style.left = -oUl1.offsetWidth / 2 + "px";
                }
            }, 50);

            oLeft.onmouseover = oRight.onmouseover = function(){
                if(this === oLeft){
                    speed = 5;
                }else{
                    speed = -5;
                }
            };




        })();

    </script>

</body>
</html>
