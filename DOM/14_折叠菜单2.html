<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #container{
            width: 200px;
            border: 1px solid #000;
            text-align: center;
            margin: 100px auto;
        }
        #container h3{
            background: #000000;
            color: #fff;
            cursor: pointer;
        }
        .submenu{
            display: none;
        }
        .submenu li{
            cursor: pointer;
        }
        .submenu li:hover{
            background: #cccccc;
        }
    </style>
</head>
<body>
    <ul id="container">
        <li class="first-menu">
            <h3>管理区</h3>
            <ul class="submenu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
        <li class="first-menu">
            <h3>交流区</h3>
            <ul class="submenu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
    </ul>

    <script>
        var oContainer = document.getElementById("container");
        var aH3 = oContainer.getElementsByTagName("h3");
        var aSubmenu = oContainer.getElementsByTagName("ul");
        for(var i=0; i<aH3.length; i++){
            aH3[i].index = i;
            aH3[i].onclick = function(){
                if(aSubmenu[this.index].style.display == "block"){
                    aSubmenu[this.index].style.display = "none";
                }else{
                    aSubmenu[this.index].style.display = "block";
                }
            };
        }


        /*
        * obj.style.属性  可以赋值 赋值是内联的样式，取值的话只能取到内联样式的值
        *
        *
        * */
    </script>
</body>
</html>
