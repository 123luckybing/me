<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #container{
            width: 200px;
            border: 1px solid #000;
            text-align: center;
            margin: 100px auto;
        }
        #container h3{
            background: #000000;
            color: #fff;
            cursor: pointer;
        }
        .submenu{
            display: none;
        }
        .submenu li{
            cursor: pointer;
        }
        .submenu li:hover{
            background: #cccccc;
        }
    </style>
</head>
<body>
    <ul id="container">
        <li class="first-menu">
            <h3>管理区</h3>
            <ul class="submenu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
        <li class="first-menu">
            <h3>交流区</h3>
            <ul class="submenu">
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
    </ul>

    <script>
        var oContainer = document.getElementById("container");
        var aH3 = oContainer.getElementsByTagName("h3");
        var aSubmenu = oContainer.getElementsByTagName("ul");
       /* var aLi = oContainer.getElementsByTagName("li");
        var aFirstMenu = [];
        for(var i=0; i<aLi.length; i++){
            if(aLi[i].className == "first-menu"){//
                aFirstMenu.push(aLi[i]);
            }
        }*/

        //var bFlag = false;//标识位，标识是否展开，false表示合并，true表示展开
        for(var i=0; i<aH3.length; i++){
            aH3[i].index = i;
            aH3[i].bFlag = false;//给每个h3定义自己的标识位，标识自己是展开的还是合并的
            aH3[i].onclick = function(){
                if(this.bFlag){
                    aSubmenu[this.index].style.display = "none";
//                    bFlag = false;
                }else{
                    aSubmenu[this.index].style.display = "block";
//                    bFlag = true;
                }
                this.bFlag = !this.bFlag;
//                aSubmenu[this.index].className = "xx";
            };
        }


        /*
        * obj.style.属性  可以赋值，取值的话只能取到内联样式的值
        *
        *
        * */
    </script>
</body>
</html>
