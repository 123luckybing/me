<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>transform_rotate</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            border:2px dashed black;
            margin:100px auto;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: red;
            transform:rotate(30deg);
            transform-origin:100px  20px;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">div</div>
</div>
</body>
</html>
