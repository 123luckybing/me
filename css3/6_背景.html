<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        body{
            height: 2000px;
        }
        #div1{
            width: 500px;
            height: 500px;
            border: 20px solid rgba(0, 0, 0, 0.5);
            /*background-color: #ff0000;*/
            padding: 20px;
            background: url(img/2.jpg) no-repeat;
            margin: 50px;
            background-origin: border-box;
            background-clip: padding-box;
        }

        #div2{
            font-size: 100px;
            width: 500px;
            height: 500px;
            background: url(img/2.jpg) no-repeat;
            font-weight: bolder;
            -webkit-background-clip: text;
            color: transparent;
        }

        #div3{
            width: 1000px;
            height: 400px;
            background: url(img/2.jpg) no-repeat;
            border: 1px solid;

            /*background-size: 600px 400px;*/
            /*background-size: 100% 100%;*/
            background-size: cover;
        }
        #div4{
            width: 600px;
            height: 600px;
            border: 1px solid;
            background: url(img/2.jpg) no-repeat 0 0, url(img/3.jpg) no-repeat 20px 20px, url(img/4.jpg) no-repeat 50px 50px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>

    <div id="div2">唯创网讯</div>

    <div id="div3"></div>

    <div id="div4"></div>
</body>
</html>
