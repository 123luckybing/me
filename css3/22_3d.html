<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            border: 2px dashed;
            margin: 200px auto;
            perspective: 1000px;
            perspective-origin: 100px 100px;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #ff0000;
            transform:  rotateY(45deg);/* perspective(1000px) */
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">div</div>
    </div>
</body>
</html>
