<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background: #000;
            perspective: 1000px;
        }
        .cube{
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.6);
            border:1px solid #fff;
            border-radius:5px;
            font-size:60px;
            text-align:center;
            line-height:200px;
            position:absolute;
        }
        #container{
            width: 210px;
            height: 210px;
            margin:200px auto;
            transform-style:preserve-3d;
            position:relative;
            animation:xuanzhuan 2s linear infinite;
        }
        .one{
            transform:rotateY(180deg) translateZ(100px);
        }
        .two{
            transform:rotateY(-90deg) translateZ(100px);
        }
        .three{
            transform:rotateX(-90deg) translateZ(100px);
        }
        .five{
            transform:rotateY(90deg) translateZ(100px);
        }
        .fourth{
            transform:rotateX(90deg) translateZ(100px);
        }
        .six{
            transform:translateZ(100px);
        }
        @keyframes xuanzhuan{
            from{

            }to{
                transform:rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<div id="container">
    <div class="cube one">1</div>
    <div class="cube two">2</div>
    <div class="cube three">3</div>
    <div class="cube fourth">4</div>
    <div class="cube five">5</div>
    <div class="cube six">6</div>
</div>
</body>
</html>
