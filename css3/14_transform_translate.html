<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            border: 2px dashed;
            margin: 100px auto;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #ff0000;

            transform: translate(100px, 100px);/* translateX() translateY()  */
        }

        #div3{
            width: 400px;
            height: 400px;
            background: #cccccc;
            position: relative;
        }
        #div4{
            width: 200px;
            height: 200px;
            background: #999999;
            position: absolute;
            top: 50%;
            left: 50%;
            /*margin-top: -100px;*/
            /*margin-left: -100px;*/
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">div</div>
    </div>


    <div id="div3">
        <div id="div4"></div>
    </div>
</body>
</html>
