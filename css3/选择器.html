<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: red;

            -webkit-border-radius:50%;
            -moz-border-radius:50%;
            -ms-border-radius:50%;
            -o-border-radius:50%;
            border-radius:50%;
        }
        a:link{
            background: red;
        }
        a:visited{
            background: black;
        }
        a:hover{
            background: yellow;
        }
        a:active{
            background: blue;
        }
        li:not(.aa){
            color: red;
        }
        li:empty{
            background: yellow;
        }
        #div2{
            width: 100px;
            border:1px solid black;
        }
        #div2::first-line{
            background: green;
        }
        #div2::first-letter{
            background: yellow;
        }
        #div2::selection{
            background: blue;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<a href="11">1111111111</a>
<ul>
    <li class="aa">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li></li>
</ul>
<div id="div2">我是周芳冰，今年21岁，毕业于东北农业大学软件工程专业</div>
</body>
</html>
