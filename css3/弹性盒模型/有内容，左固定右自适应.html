<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #main{
            display:-webkit-box;
        }
        #left{
            width: 300px;
            height: 400px;
            background: red;
        }
        #right{
            -webkit-box-flex:1;
            background: yellowgreen;
            height: 400px;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="left">left</div>
    <div id="right">right</div>
</div>
</body>
</html>
