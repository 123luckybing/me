<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #main{
            display:-webkit-box;
        }
        #left{
            background: #00A6FE;
            width: 100px;
            height: 300px;
        }
        #right{
            background: green;
            width: 100px;
            height: 300px;
        }
        #center{
            -webkit-box-flex:1;
            background: red;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
</div>
</body>
</html>
