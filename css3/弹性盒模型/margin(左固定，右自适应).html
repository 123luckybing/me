<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>margin</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #left{
            background: indianred;
            width: 200px;
            height: 400px;
        }
        #right{
            background: lime;
            height: 400px;
            margin-left:200px;
            margin-top:-400px;
        }
    </style>
</head>
<body>
<div id="left">left</div>
<div id="right">right</div>
</body>
</html>
