<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #main{
            display:-webkit-box;
        }
        #left,#right,#center{
            height: 300px;
            -webkit-box-flex:1;
        }
        #left{
            background: red;
        }
        #right{
            background: green;
        }
        #center{
            background: yellow;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
</div>
</body>
</html>
