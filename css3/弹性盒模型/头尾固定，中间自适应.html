<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #top{
            background: red;
            width: 100%;
            height: 100px;
            top:0;
            left:0;
        }
        #center{
            background: green;
            width: 100%;
            -webkit-box-flex: 1;
        }
        #bottom{
            background:blue;
            width: 100%;
            height: 100px;
            bottom:0;
        }
        body, html, #main{
            height: 100%;
        }
        #main{
            display:-webkit-box;
            -webkit-box-orient:vertical;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="top">top</div>
    <div id="center">center</div>
    <div id="bottom">bottom</div>
</div>
</body>
</html>
