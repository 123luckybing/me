<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            /*animation:change 2s linear infinite;*/
            animation:change 2s linear forwards;
        }
        @keyframes change{
            0%{
                width: 300px;
            }50%{
                width: 800px;
            }100%{
                width: 1000px;
            }
        }
    </style>
</head>
<body>
<div>div</div>
</body>
</html>
