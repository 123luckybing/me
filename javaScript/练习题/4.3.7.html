<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //有一个三位数x，被4除余2，被7除余3，被9除余5，请求出这个数
    for(var i=100; i<=999; i++){
        if(i % 4 == 2 && i % 7 == 3 && i % 9 == 5){
            document.write(i + "<br>");
        }
    }

</script>
</body>
</html>
