<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //编写一个判断某个非负整数是否能够同时被3,5,7整除的函数，
    // 然后在页面上输出1~1000之间所有能同时被3,5,7整除的整数，
    // 并要求每行显示6个这样的数。

    function fn(num){
        if(num % 3 == 0 && num % 5 == 0 && num % 7 == 0){
            return true;
        }
        return false;
    }

    var result = [];
    for(var i=1; i<=1000; i++){
        if(fn(i)){
            result.push(i);
        }
    }
    for(var i=0; i<result.length; i++){
        document.write(result[i] + "&nbsp;");
        if((i + 1) % 6 == 0){
            document.write("<br>");
        }
    }

</script>
</body>
</html>
