<!DOCTYPE html>

<body>
<script>
    //斐波纳契（Fibonacci）数列的第一项是1，第二项是1，
    // 以后各项都是前两项的和。试用递归函数和非递归函数各编写一个程序，
    // 求斐波纳契数列第N项的值。

//           n1 n2 sum
    // 1 1 2  3  5   8 13 21...

    function fibonacci(n){
        if(n == 1 || n == 2){
            return 1;
        }
        return fibonacci(n-1) + fibonacci(n-2);
    }
    function fibonacci2(n) {
        var arr = [1, 1];
        for(var i=2; i<n; i++){
            arr[i] = arr[i - 1] + arr[i - 2];
        }
        return arr[n - 1];
    }
    function fibonacci3(n){
        var n1 = 1, n2 = 1, sum;
        for(var i=3; i<=n; i++){
            sum = n1 + n2;
            n1 = n2;
            n2 = sum;
        }
        return sum;
    }

    document.write(fibonacci(8) + "<br>");
    document.write(fibonacci2(8)+ "<br>");
    document.write(fibonacci3(8));

</script>
</body>
</html>
