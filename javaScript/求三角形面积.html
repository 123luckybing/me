<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function calAngleArea(){
        var width = prompt("请输入三角形底");
        var height = prompt("请输入三角形高");
        var area  = width * height /2;
        if( isNaN(area)){
            console.log("您的输出有误");
        }else {
            console.log("三角形面积为" + area);
        }
    }
     calAngleArea();
</script>
</body>
</html>
