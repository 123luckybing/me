<!--编制一个将两个字符串交叉合并的函数Merge(s1,s2)，-->
<!--例如Merge("123","abc"）的返回结果是"1a2b3c"，如果两个字符串的长度不同，-->
<!--那么就将多余部分直接合并到结果字符串的末尾，-->
<!--如Merge("123456",''abc''）的返回结果是”1a2b3c456”。-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
//charAt();
    function Merge(s1,s2){
        var result="";
        var length = s1.length>=s2.length ? s1.length : s2.length;
        for(var i=0;i<length;i++){
            result += s1.charAt(i) + s2.charAt(i);
        }
        console.log(result);
    }
    Merge("12345","abc");
</script>
</body>
</html>
