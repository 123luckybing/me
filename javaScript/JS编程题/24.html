<!--斐波纳契（Fibonacci）数列的第一项是1，第二项是1，以后各项都是前两项的和。-->
<!--试用递归函数和非递归函数各编写一个程序，求斐波纳契数列第N项的值。-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 1 1 2 3 5 8 13 21 34
        function Fibonacci(n) {
            if (n == 1 || n == 2) {
                return 1;
            } else {
                return Fibonacci(n - 1) + Fibonacci(n - 2);
            }
        }
      console.log(Fibonacci(9));

    function Fibonacci2(n){
        var arr=[1,1];
        for(var i=2;i<=n;i++){
            arr[i]=arr[i-1]+arr[i-2];
        }
        return arr[n-1];
    }
     console.log(3);
</script>
</body>
</html>
