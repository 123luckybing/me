<!--如果某年的年份值是4的倍数并且不是100的倍数，或者该年份值是400的倍数，
那么这一年就是闰年。请编制一个页面，该页面 显示当天是否处于闰年。-->
<!--提示：使用以下语句，可使变量year的值就是当天所属的年份值。-->
<!--var today = new Date();   //获取当天日期-->
<!--var year = today.getFullYear();   //获取当天年份-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
   var d=new Date();
    console.log(d);
    var y= d.getFullYear();
    console.log(y);
    if((y%4==0&&y%100!=0)||y%400==0){
        console.log("该年是闰年");
    }else{
        console.log("该年不是闰年");
    }
</script>
</body>
</html>
