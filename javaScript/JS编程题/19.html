<!--有一个三位数x，被4除余2，被7除余3，被9除余5，请求出这个数。-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function calculate(){
        for(var i=100;i<1000;i++){
            if(i%4==2&&i%7==3&&i%9==5){
                console.log("这个数是："+i);
            }
        }
    }
    calculate();
</script>
</body>
</html>
