<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr=[1,2,3,4,5,6];
    arr.push(4);//在数组后面加
    arr.unshift(8);//在数组前面加
    for(var p in arr){
        console.log(p+":"+arr[p]);
    }
    console.log(arr.reverse());//颠倒数组
    console.log(arr.join(":"));//数组转化成字符串
    var b=arr.sort(function(a,b){
        return a-b;
    });//升序
    console.log(b);
    var c =arr.sort(function(a,b){
        return b-a;
    });//降序
    console.log(c);
    console.log(arr.slice(2,6));//截取
</script>
</body>
</html>
