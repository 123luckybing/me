<!--编写程序，根据用户输入的一个数字(0~6)．-->
<!--通过警示对话框显示对应的星期几(0: 星期日; 1: 星期一;……6: 星期六;)。-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var d=prompt("请输入数字");
    if(d==0){
        alert("星期日")
    }else if(d==1){
        alert("星期一")
    }else if(d==2){
        alert("星期二")
    }else if(d==3){
        alert("星期三")
    }else if(d==4){
        alert("星期四")
    }else if(d==5){
        alert("星期五")
    }else if(d==6){
        alert("星期六")
    }else{
        alert("您输入的有误！");
    }
</script>
</body>
</html>
