<!--利用全局变量和函数，设计模拟幸运数字机游戏。设幸运数字为8，-->
<!--每次由计算机随机产生3个1-9之间(包括1和9）的随机数，-->
<!--当这3个随机数中有一个数字为8时，就算赢了一次，要求利用函数计算获胜率。-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  function getnum(low,high){
     return Math.floor(Math.random()*(high-low+1))+low;
  }
   function Luckynum(num) {
       for (var i = 1; i <= 3; i++) {
         var result=getnum(1,9);
           if (result == num) {
               return true;
              }
           }
       return false;
   }
    var count=0;
    for(var i=0;i<1000;i++){
       if(Luckynum(8)){
           count++;
       }
  }
    console.log(count/1000);
</script>
</body>
</html>
