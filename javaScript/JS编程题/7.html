<!--随机生成两个小数给变量x.y，然后显示这两个数中的最大值。-->
<!--（提示：语句“var x=Math.random();”可为变量生成一个随机小数：另外，使用条件运算符‘'?:")-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var x=Math.random();
    console.log(x);
    var y=Math.random();
    console.log(y);
    console.log(x>y?x:y);
</script>
</body>
</html>
