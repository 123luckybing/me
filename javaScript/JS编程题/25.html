<!--编写函数，用下面的公式计算π的近似值。-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function getPi(n){
        var sum=0;
        for(var i=1;i<=n;i++){
              sum += 4 * Math.pow(-1,i-1)/(2*i-1);
        }
        return sum;
    }
    var arr=[100,500,1000,10000];
    for(var i=0;i<arr.length;i++){
        console.log(getPi(arr[i]));
    }
</script>
</body>
</html>
