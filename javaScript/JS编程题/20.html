<!--编写一个函数 f(x) = 4x2+3x+2，使用户通过提示对话框瑜入x的值，能得到相应的计算结果。-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a = prompt("请输入x值");
    function fn(a){
        var y=4*a*a+3*a+2;
        console.log(y);
    }
    fn(a);
</script>
</body>
</html>
