<!--根据当前日期进行以下方面的处理：-->
<!--1、-取得日期的年份、月份、天、时、分、秒，并转换成大写日期格式->
<!--如：2013年8月17日 20时30分20秒-->
<!--2、根据日期的不同时间段，做问候语：-->
<!--早上8:00-12:00 :“早上好！欢迎登陆系统”-->
<!--中午12:00-14:00：“中午好！该休息了”-->
<!--下午14:00-18:00：“下午好！欢迎登陆系统”-->
<!--晚上19:00-00:00：“晚上好！该洗漱睡觉了”-->
<!--注：你若觉得分的不够细，可以将时间段划分的更细一些。可以参考一下126邮箱。-->

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="text"></div>
<script>
        var d =new Date();
        var y=d.getFullYear();
        var mon=d.getMonth()+1;
        var day=d.getDate();
        var h=d.getHours();
        var m=d.getMinutes();
        var s=d.getSeconds();
        console.log(y+"年"+mon+"月"+day+"日"+h+"时"+m+"秒"+s+"分");
        console.log(h);
        if(8<h&&h<12){
             console.log("早上好！欢迎登陆系统");
         }else if(12<h&&h<14) {
             console.log("中午好！该休息了");
         }else if(14<h&&h<18){
             console.log("下午好！欢迎登陆系统");
         }else{
             console.log("晚上好！该洗漱睡觉了");
        }
</script>
</body>
</html>
